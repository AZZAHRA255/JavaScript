<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengambil data dari array</title>
</head>
<body>
    <script>
        var penyanyi= ["Ariana grande", "billie elish", "taylor swift","selena gomez"];

        document.write("<h3>Daftar Penyanyi:</h3>");
        document.write("<ol>");
          
        for(let i = 0; i < penyanyi.length; i++){
            document.write(`<li>${penyanyi[i]}</li>`);
        }
        document.write("</ol>");
    </script>
</body>
</html>
